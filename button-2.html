<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Stylish Button Link Activation</title>
  <style>
    /* Animate background */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientBG 5s ease infinite;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px 40px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
    }

    .instruction p {
      font-size: 20px;
      color: #333;
      margin: 10px 0;
      font-weight: 500;
    }

    .btn-container {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    a.button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 26px;
      font-size: 16px;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
      color: #fff;
      font-weight: 600;
      background-size: 200% auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      cursor: pointer;
    }

    .icon {
      margin-right: 10px;
      font-size: 20px;
    }

    .red-button {
      background-image: linear-gradient(to right, #ff416c 0%, #ff4b2b 51%, #ff416c 100%);
    }

    .red-button:hover {
      background-position: right center;
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 65, 108, 0.4);
    }

    .green-button {
      background-image: linear-gradient(to right, #00b09b 0%, #96c93d 51%, #00b09b 100%);
    }

    .green-button:hover {
      background-position: right center;
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 176, 155, 0.4);
    }

    .disabled {
      background-color: #ccc !important;
      color: #777 !important;
      pointer-events: none;
      box-shadow: none !important;
    }

    .active {
      background-image: linear-gradient(to right, #2193b0 0%, #6dd5ed 51%, #2193b0 100%);
    }

    .active:hover {
      background-position: right center;
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(33, 147, 176, 0.4);
    }
  </style>
</head>
<body>

  <div class="glass-card">
    <div class="instruction">
      <p>Click Button 1 and Button 2, then "Get Link" will become available.</p>
      <p style="color: green;">‡¶≤‡¶ø‡¶Ç‡¶ï‡¶ü‡¶ø ‡¶ì‡¶™‡ßá‡¶® ‡¶ï‡¶∞‡¶§‡ßá ‡ßß‡¶Æ ‡¶¨‡¶æ‡¶ü‡¶® ‡¶è‡¶¨‡¶Ç ‡ß®‡ßü ‡¶¨‡¶æ‡¶ü‡¶® ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®, ‡¶§‡¶æ‡¶∞‡¶™‡¶∞ Get Link ‡¶ì‡¶™‡ßá‡¶® ‡¶π‡¶¨‡ßá</p>
    </div>

    <div class="btn-container">
      <a id="btn1" class="button red-button" href="https://www.google.com" target="_blank">
        <span class="icon">üëâ</span> Click Here 1
      </a>
      <a id="btn2" class="button red-button" href="https://www.google.com" target="_blank">
        <span class="icon">üëâ</span> Click Here 2
      </a>
      <a id="btn3" class="button disabled" href="https://example.com" target="_blank">
        <span class="icon">‚¨áÔ∏è</span> Get Link
      </a>
    </div>
  </div>

  <script>
    let btn1Clicked = false;
    let btn2Clicked = false;

    const btn1 = document.getElementById('btn1');
    const btn2 = document.getElementById('btn2');
    const btn3 = document.getElementById('btn3');

    btn1.addEventListener('click', (e) => {
      e.preventDefault();
      btn1Clicked = true;
      btn1.classList.remove('red-button');
      btn1.classList.add('green-button');
      window.open(btn1.href, '_blank');
      checkButtons();
    });

    btn2.addEventListener('click', (e) => {
      e.preventDefault();
      btn2Clicked = true;
      btn2.classList.remove('red-button');
      btn2.classList.add('green-button');
      window.open(btn2.href, '_blank');
      checkButtons();
    });

    function checkButtons() {
      if (btn1Clicked && btn2Clicked) {
        btn3.classList.remove('disabled');
        btn3.classList.add('active');
        btn3.style.pointerEvents = 'auto';
      }
    }
  </script>
</body>
</html>
